<div class="total">
    <div class="titulo">
        <h2>Nueva Habilidad</h2>
    </div>
  <div class="nuevo">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="nuevo-contenido">
        <div class="subcontenido">
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
            </div>
          </div>
          <div class="subcontenido">

            
            <div>
              <label for="nombre">Img:</label>
              <input type="text" id="img" name="img" [(ngModel)]="img" required>
            </div>
          </div>
      </div>
      <div class="boton">
        <button>
            Agregar Habilidad
          </button>
      </div>
      
    </form>

  </div>
  <div class="contenido">
    <div class="contenido-imagen">
      <img src="{{img}}" alt="">

    </div>

    <div class="contenidoTexto">
      <h3 class="titulo">
        {{nombre}}
      </h3>
      

    </div>

  </div>

  </div>
