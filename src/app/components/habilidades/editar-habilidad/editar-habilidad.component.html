
<div class="total">
    <div class="titulo">
        <h2>Editar Habilidad</h2>
    </div>
  <div class="nuevo">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="nuevo-contenido">
        <div class="subcontenido">
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" [(ngModel)]="habilidades.nombre" required>
            </div>
          <div class="subcontenido">            
            <div>
              <label for="nombre">Img:</label>
              <input type="text" id="img" name="img" [(ngModel)]="habilidades.img" required>
            </div>
          </div>
      </div>
      <div class="boton">
        <button>
            Editar
          </button>
      </div>
    </div>
      
    </form>

  </div>
  <div class="contenido">
    <div class="contenido-imagen">
      <img src="{{habilidades.img}}" alt="">

    </div>

    <div class="contenidoTexto">
      <h3 class="titulo">
        {{habilidades.nombre}}
      </h3>
      

    </div>

  </div>
</div>
