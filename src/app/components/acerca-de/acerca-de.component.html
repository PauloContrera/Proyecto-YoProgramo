<div class="acerca-de-mi">
  <div class="titulo">
    <h2>Acerca de mi</h2>
  
  </div>

  <div class="principal" data-aos="fade-down" *ngFor="let acerca of acercade">
    <div class="foto">
      <img src="{{acerca.img}}">
    </div>
    <div class="texto">
      <p class="nombre">{{acerca.nombre}}</p>
      <div class="texto-extra">
        <p>{{acerca.texto}}</p>
      <p>{{acerca.texto2}}</p>
      <p>Full Stack Developer Jr</p>
      </div>
    </div>
  </div>
</div>
