
<div class="total">
    <div class="titulo">
        <h2>Editar proyectos</h2>
    </div>
  <div class="nuevo">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="nuevo-contenido">
        <div class="subcontenido">
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" [(ngModel)]="proyectos.nombre" required>
            </div>
            <div>
              <label for="Texto">Texto:</label>
              <input type="text" id="Texto" name="Texto" [(ngModel)]="proyectos.texto" required>
            </div>
            <div>
              <label for="Lenguajes">Lenguajes:</label>
              <input type="text" id="Lenguajes" name="Lenguajes" [(ngModel)]="proyectos.lenguajes" required>
            </div>
            <div>
              <label for="Img">Img:</label>
              <input type="text" id="Img" name="Img" [(ngModel)]="proyectos.img" required>
            </div>
            
        </div>

            
          <div class="subcontenido">
            <div>
                <label for="Url">Url:</label>
                <input type="text" id="Url" name="Url" [(ngModel)]="proyectos.url" required>
            </div>
            <div>
                <label for="github">Github:</label>
                <input type="text" id="github" name="github" [(ngModel)]="proyectos.github" required>
              </div>
              <div>
                <label for="video">Video:</label>
                <input type="text" id="video" name="video" [(ngModel)]="proyectos.video" required>
              </div>
              
          </div>
      </div>
      <div class="boton">
        <button>
            Editar
          </button>
      </div>
    </form>
  
  </div>
  <div class="contenido-total">

    <div class="contenido">

            
        <img class="contenido-imagen" src="{{proyectos.img}}" alt="">
       
        <div class="contenidoTexto-total">
          <div class="contenidoTexto">
            <h3 class="titulo">
              {{proyectos.nombre}}
            </h3>
            <p class="texto">
              {{proyectos.texto}}
            </p>
            <p class="lenguajes" >
              Lenguajes: {{proyectos.lenguajes}}
            </p>
          </div>
          <div class="links">
            <a href="{{proyectos.github}}" *ngIf="proyectos.github">
            <img src="../../../assets/logos/github.png" alt="">
          </a>
          <a href="{{proyectos.url}}" *ngIf="proyectos.url">
            <img src="../../../assets/logos/link.png" alt="">
          </a>
          <a href="{{proyectos.video}}" *ngIf="proyectos.video">
            <img src="../../../assets/logos/youtube.png" alt="">
          </a>
        </div>
        </div>
      </div>
      
  </div>
