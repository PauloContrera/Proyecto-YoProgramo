<div class="experiencia">
    <div class="titulo">
      <h2>Experiencia laboral</h2>
  
    </div>
  <div>
    <table class="table">
      <tbody>
        <tr class="tabla" *ngFor="let Experiencia of exper">
          
          <div class="contenido" data-aos="fade-down">
            <div class="contenido-imagen">
            <img src="{{Experiencia.img}}" alt="">
            </div>
            <div class="contenidoTexto">
              <h3 class="titulo">
                {{Experiencia.nombre}}
              </h3>
              <h4 class="texto">
                {{Experiencia.texto}}
              </h4>
              <div class="fechas">
                {{Experiencia.desde}}
                <p>-</p>
                {{Experiencia.hasta}}
              </div>
              <h5 class="lugar">
                {{Experiencia.lugar}}
              </h5>

            </div>


          </div>
        </tr>





      </tbody>
    </table>
  </div>

</div>
