<div class="total">
  <div class="titulo">
      <h2>Nueva Educacion</h2>
  </div>
<div class="nuevo">
  <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
    <div class="nuevo-contenido">
      <div class="subcontenido">
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
          </div>
          <div>
            <label for="nombre">Subtitulo:</label>
            <input type="text" id="texto" name="texto" [(ngModel)]="texto" required>
          </div>
          <div>
              <label for="nombre">Lugar:</label>
              <input type="text" id="lugar" name="lugar" [(ngModel)]="lugar" required>
            </div>
        </div>
        <div class="subcontenido">
          <div>
              <label for="nombre">Desde:</label>
              <input type="text" id="desde" name="desde" [(ngModel)]="desde" required>
            </div>
          <div>
            <label for="nombre">Hasta:</label>
            <input type="text" id="hasta" name="hasta" [(ngModel)]="hasta" required>
          </div>
          
          <div>
            <label for="nombre">Img:</label>
            <input type="text" id="img" name="img" [(ngModel)]="img" required>
          </div>
        </div>
    </div>
    <div class="boton">
      <button>
          Agregar
        </button>
    </div>
    
  </form>

</div>
<div class="contenido">
  <div class="contenido-imagen">
    <img src="{{img}}" alt="">

  </div>
  <div class="contenidoTexto">
    <h3 class="titulo">
      {{nombre}}
    </h3>
    <h4 class="texto">
      {{texto}}
    </h4>
    <div class="fechas">
      {{desde}}
      <p>-</p>
      {{hasta}}
    </div>
    <h5 class="lugar">
      {{lugar}}
    </h5>

  </div>

</div>
